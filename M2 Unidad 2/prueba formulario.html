<!DOCTYPE html>
<HTML>

<head>
    <Meta charset="utf-8">
    <title>Formulario para prueba de html</title>
    <link rel="stylesheet" href="pruebaformulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" style="background-color: black;">
        <h1>Por favor, completa este formulario de contacto.</h1>
    </div>

    <form>
        <div class="mb-3">
            <label for="exampleInputname" class="form-label">Nombre</label>
            <input type="name" class="form-control" id="exampleInputname">
        </div>
        <div class="mb-3">
            <label for="exampleInputsurname" class="form-label">Apellido</label>
            <input type="surname" class="form-control" id="exampleInputsurname">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>


        <label for="sexo">Indique el genero del cual se considere:</label>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Masculino
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Femenino
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Otro
            </label>
        </div>


        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Dejanos Tu Consulta:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" value="Enviar">Enviar</button>
        <button type="reset" class="btn btn-danger" value="Reiniciar">Reiniciar</button>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</HTML>
